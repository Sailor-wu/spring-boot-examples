<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta charset="UTF-8"/>
	    <title>SEND EMAIL</title>
	    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
    </head>
    <body>
                        <!--  您好,这是验证邮件,请点击下面的链接完成验证,<br/>
        <a href="#" th:href="@{ http://www.ityouknow.com/neo/{id}(id=${id}) }">发送短信</a> -->
        
        <form class="form-horizontal"   th:action="@{/mail/sendMail}"  method="post">
	        <div class="form-group">
	            <label for="subject" class="col-sm-2 control-label">主题</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="subject"  id="subject" placeholder="主题"/>
	            </div>
	        </div>
	        <div class="form-group">
	            <label for="to" class="col-sm-2 control-label" >接收人</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="to" id="to" placeholder="接收人"/>
	            </div>
	        </div>
	        <div class="form-group">
	            <label for="content" class="col-sm-2 control-label">内容</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="content"  id="content" placeholder="内容"/>
	            </div>
	        </div>
	        <div class="form-group">
	            <div class="col-sm-offset-2 col-sm-10">
	                <input type="submit" value="SEND" class="btn btn-info" />
	                <input type="reset" value="RESET" class="btn btn-info" />
	            </div>
	
	        </div>
	    </form>
        
        
    </body>
</html>
